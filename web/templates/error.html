<!doctype html>
<html lang="en">
  {{template "head" dict "SubtitlesList" (list (printf "%d" .Code)) "NoIndex" 1}}
  <body>
    {{template "nav"}}
    <div class="error random-popin">
      <p class="error-highlight">{{range split "Critical Error"}}<span>{{.}}</span>{{end}}</p>
      <p><b class="error-highlight">{{.Code}}:</b> {{range split .Message}}<span>{{.}}</span>{{end}}</p>
    </div>
  </body>
</html>
